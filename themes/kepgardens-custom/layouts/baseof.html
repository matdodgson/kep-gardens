<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode | default "en" }}" dir="{{ or site.Language.LanguageDirection "ltr" }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="bg-gray-50 font-sans m-0 p-0">
  <div class="min-h-screen flex flex-col">
    <div class="flex max-w-7xl mx-auto flex-grow">
      <!-- Left Sidebar Navigation -->
      <aside class="bg-white shadow-lg w-64 flex-shrink-0">
        {{ partial "header.html" . }}
      </aside>
      
      <!-- Main Content Area -->
      <div class="w-[900px]">
        <main class="px-8 py-8">
          {{ block "main" . }}{{ end }}
        </main>
      </div>
    </div>
    
    <!-- Footer spans full width -->
    <footer class="bg-gray-800 text-white max-w-7xl mx-auto w-full">
      {{ partial "footer.html" . }}
    </footer>
  </div>
</body>
</html>
